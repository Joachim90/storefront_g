<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront Demo</title>
    <script src="script/script.js"></script>
    <link rel="icon" href="images/monogram-16px.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <link rel="stylesheet" href="styles/styles.css">
    <header>
        <div class="outer">
            <div class="logo">
                <div class="spacer"></div>
                <img src="images/ekstedt-trimmed-logo.png" alt="Storefront Logo" width="200">
                <div class="spacer"></div>
            </div>
            <div class="search-cart">
                <form action="get">
                    <input type="text" placeholder="SÃ¶k">
                </form>
                <img src="images/cart.png" alt="Cart" width="46">
                <div class="spacer"></div>

            </div>
        </div>
    </header>
    <div class="banner">
        <div class="product-info">
            <h2 class="title">Lorem ipsum</h2>
            <h2 class="subtitle">Lorem ipsum dolor sit amet</h2>
            <h2>hejehejhejhej</h2>
            <h3 class="gonext">Lorem ipsum</h3>
        </div>
        <div class="product-image">
            <img class="p-image1" src="images/henri-matisse-the-dessert-harmony-in-red-19082-scaled.jpg"
                alt="Produktbild">

        </div>
        <div class="product-image">
            <img class="p-image2" src="images/henri-matisse-the-dessert-harmony-in-red-19082-scaled.jpg"
                alt="Produktbild">
        </div>
        <div class="banner-spacer"></div>
    </div>
    <main>
        <div class="category">
            <h2>Man</h2>
            <div id="man-produkter"></div>
        </div>

        <div class="category">
            <h2>Kvinna</h2>
            <div id="kvinnor-produkter"></div>
        </div>

        <div class="category">
            <h2>Smycken</h2>
            <div id="smycken-produkter"></div>
        </div>

        <div class="category">
            <h2>Elektronik</h2>
            <div id="elektronik-produkter"></div>
        </div>

    </main>
    <footer>
        <div class="credits">
            <a href="https://www.flaticon.com/free-icons/basket" title="basket icons">Basket icons created by Karacis -
                Flaticon</a>
            <br>
            <a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Catalin
                Fertu - Flaticon</a>
        </div>
    </footer>

</body>

</html>
