<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storefront Demo</title>
    <script src="script/form.js"></script>
    <link rel="icon" href="images/monogram-16px.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/634aafba64.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="outer">
            <div class="logo">
                <div class="spacer"></div>
                <img src="images/ekstedt-trimmed-logo.png" alt="Storefront Logo" width="200">
                <div class="spacer"></div>
            </div>
            <div class="search-cart">
                <form action="get">
                    <input type="text" class="nav-search" placeholder="Sök">
                </form>
                <a href="index.html"><img src="images/cart.png" alt="Cart" width="46"></a>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    </header>
    <div class="banner">
        <div class="product-info">
            <h2 class="title">Lorem ipsum</h2>
            <h2 class="subtitle">Lorem ipsum dolor sit amet</h2>
            <h3 class="gonext">Lorem ipsum</h3>
        </div>
        <div class="product-image">
            <img class="p-image1" src="images/henri-matisse-the-dessert-harmony-in-red-19082-scaled.jpg"
                alt="Produktbild">

        </div>
        <div class="product-image">
            <img class="p-image2" src="images/henri-matisse-the-dessert-harmony-in-red-19082-scaled.jpg"
                alt="Produktbild">
        </div>
      <div class="banner-spacer"></div>
    </div>



    <main>
        <div class="category">
            <h2>Checkout</h2>
            <div id="checkout">
                <div class="container mt-3">
                    <form>
                        <div class="mb-3">
                            <label for="form-firstname" class="form-label mx-5">Förnamn</label>
                            <input type="name" class="form-control" id="form-firstname" placeholder="Ange ditt förnamn" required; minlength="2" maxlength="50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="form-lastname" class="form-label mx-5">Efternamn</label>
                            <input type="text" class="form-control" id="form-lastname" placeholder="Ange ditt efternamn" required; minlength="2" maxlength="50">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label mx-5">E-post</label>
                            <input type="email" class="form-control" id="form-email" placeholder="Ange din e-post" required; minlength="2" maxlength="50">
                        </div>
                    
                        <div class="mb-3">
                            <label for="form-phone" class="form-label mx-5">Telefonnummer</label>
                            <input type="tel" class="form-control" id="form-phone" placeholder="Ange telefonnummer (070-1234567)" pattern="[0-9]{3}-[0-9]{7}">
                        </div>

                        <div class="mb-3">
                            <label for="form-street" class="form-label mx-5">Gatuadress</label>
                            <input type="text" class="form-control" id="form-street" placeholder="Ange gatuadress" required; minlength="2" maxlength="50">
                        </div>

                        <div class="mb-3">
                            <label for="form-zipcode" class="form-label mx-5">Postnummer</label>
                            <input type="text" class="form-control" id="form-zipcode" placeholder="Ange ditt postnummer (fem siffror)" required; pattern="[0-9]{5}">
                        </div>

                        <div class="mb-3">
                            <label for="form-city" class="form-label mx-5">Ort</label>
                            <input type="text" class="form-control" id="form-lastname" placeholder="Ange ort" required; minlength="2" maxlength="50">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mb-3">Beställ</button>
                        </div>
                        
                    </form>
                </div>
                

            </div>
        </div>
        
</body>
</html>
